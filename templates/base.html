<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Portal{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="{% block meta_description %}Customer Portal - Secure Access{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}customer portal, login, secure access{% endblock %}">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Customer Portal{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Secure access to your customer portal{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    
    <!-- CSRF Token for AJAX requests -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- Analytics Tracking -->
    <script>
        // Basic analytics tracking
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded: ' + window.location.pathname);
            
            // Track form submissions
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    console.log('Form submitted: ' + form.id || 'unnamed form');
                });
            });
            
            // Track errors
            window.addEventListener('error', function(e) {
                console.error('JS Error:', e.message);
            });
        });
    </script>
</body>
</html>
